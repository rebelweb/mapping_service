name: code-analysis
run-name: Code Analysis
on: [push]
jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - run: bundle exec rubocop
  reek:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - run: bundle exec reek
  rspec:
    runs-on: ubuntu-latest
    container:
      image: ruby:3.1.0
    services:
      mongo:
        image: mongo
        ports:
        - 27017:27017
    steps:
    - uses: actions/checkout@v3
    - run: bundle install
    - name: RSpec
      run: bundle exec rspec
